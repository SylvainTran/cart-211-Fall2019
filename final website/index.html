<html>

<head>
  <title>Discursia - Alpha Version</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="js/tabHandler.js"></script>
  <script src="js/main.js"></script>
</head>

<body>
  <header>
    <div class="header__banner">
      <div class="header__banner__text">Discursia Online - Alpha Version</div>
    </div>
    <div class="bt bt--primary bt__bt--primary__server--login">Login</div>
    <div class="bt bt--primary bt__bt--primary__server--status">Server Status</div>
  </header>
  <div class="main__section--left">
    <div class="main__section__server-rules">
      <div style="text-align: center;"> Server rules. </div>
    </div>
    <div class="main__section__game--left-display">
      <div style="text-align: center;"> Primary game canvas. </div>
    </div>
  </div>
  <div class="main__section--right">
    <div class="tabs--top-row">
      <button class="bt bt--tabs">Inventory</button>
      <button class="bt bt--tabs">Character Stats</button>
    </div>
    <div class="main__section__game--right-display">
      <div style="text-align: center;"> Mock p5.js or twine canvas. </div>
    </div>
    <div class="tabs--bottom-row">
      <button class="bt bt--tabs">Friend List</button>
      <button class="bt bt--tabs">Pick Up The Phone</button>
    </div>
  </div>
</body>

</html>
